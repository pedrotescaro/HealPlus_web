server:
  port: ${SERVER_PORT:8080}
  # Configurações de segurança do servidor
  error:
    include-message: never
    include-stacktrace: never
    include-exception: false
  servlet:
    session:
      cookie:
        http-only: true
        secure: ${COOKIE_SECURE:false}
        same-site: strict

spring:
  application:
    name: healplus-backend
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default}
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:heal_plus_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: org.h2.Driver
    # Connection pool security
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
  h2:
    console:
      enabled: ${H2_CONSOLE_ENABLED:false}
      path: /h2-console
      settings:
        web-allow-others: false
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: false
        format_sql: false
    show-sql: false
    open-in-view: false
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/heal_plus_db}

# Actuator Configuration - restrito em produção
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
    info:
      enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: ${SWAGGER_ENABLED:true}
  swagger-ui:
    path: /swagger-ui.html
    enabled: ${SWAGGER_ENABLED:true}
    tags-sorter: alpha
    operations-sorter: alpha

# JWT Configuration - SEMPRE usar variável de ambiente em produção!
jwt:
  secret: ${JWT_SECRET:CHANGE_THIS_SECRET_IN_PRODUCTION_MINIMUM_64_CHARACTERS_LONG_VERY_SECURE}
  expirationHours: ${JWT_EXPIRATION_HOURS:24}

# CORS Configuration
cors:
  origins: ${CORS_ORIGINS:http://localhost:3000}

# Machine Learning Configuration (DeepLearning4J)
ml:
  model:
    path: ${ML_MODEL_PATH:models/wound-classifier.zip}
    enabled: ${ML_ENABLED:true}

# Logging Configuration - não expor dados sensíveis
logging:
  level:
    root: INFO
    com.healplus: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
