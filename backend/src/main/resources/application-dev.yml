server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: healplus-backend
  datasource:
    url: jdbc:h2:mem:healplus;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    show-sql: true
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/heal_plus_db}

jwt:
  secret: ${JWT_SECRET:heal_plus_dev_secret_key_for_testing_only}
  expirationHours: ${JWT_EXPIRATION_HOURS:168}

cors:
  origins: ${CORS_ORIGINS:http://localhost:3000}

# Machine Learning Configuration (DeepLearning4J)
ml:
  model:
    path: ${ML_MODEL_PATH:models/wound-classifier.zip}
    enabled: ${ML_ENABLED:true}

logging:
  level:
    root: INFO
    com.healplus: DEBUG
    org.hibernate.SQL: DEBUG
