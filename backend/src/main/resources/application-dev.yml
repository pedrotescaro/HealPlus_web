server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-stacktrace: on_param

spring:
  application:
    name: healplus-backend
  datasource:
    url: jdbc:mysql://localhost:3306/heal_plus_db?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    show-sql: true
    open-in-view: false

# JWT - Usar vari√°vel de ambiente mesmo em dev
jwt:
  secret: ${JWT_SECRET:dev_only_secret_key_minimum_64_characters_long_for_development_use}
  expirationHours: ${JWT_EXPIRATION_HOURS:24}

cors:
  origins: ${CORS_ORIGINS:http://localhost:3000}

# Swagger habilitado em dev
springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true

# Machine Learning Configuration (DeepLearning4J)
ml:
  model:
    path: ${ML_MODEL_PATH:models/wound-classifier.zip}
    enabled: ${ML_ENABLED:true}

logging:
  level:
    root: INFO
    com.healplus: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
