server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: healplus-backend
  datasource:
    url: jdbc:mysql://localhost:3306/heal_plus_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    show-sql: true

jwt:
  secret: ${JWT_SECRET:heal_plus_dev_secret_key_for_testing_only}
  expirationHours: ${JWT_EXPIRATION_HOURS:168}

cors:
  origins: ${CORS_ORIGINS:http://localhost:3000}

# Machine Learning Configuration (DeepLearning4J)
ml:
  model:
    path: ${ML_MODEL_PATH:models/wound-classifier.zip}
    enabled: ${ML_ENABLED:true}

logging:
  level:
    root: INFO
    com.healplus: DEBUG
    org.hibernate.SQL: DEBUG
