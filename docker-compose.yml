version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: heal_plus_db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: heal_plus_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - heal_plus_network

  postgres:
    image: postgres:16
    container_name: heal_plus_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: heal_plus_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - heal_plus_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: heal_plus_backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/heal_plus_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_MONGODB_URI: mongodb://admin:admin@mongodb:27017/heal_plus_db?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your_secret_key_change_in_production}
      CORS_ORIGINS: http://localhost:3000,http://localhost
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - heal_plus_network
    restart: unless-stopped

  # Frontend (Development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: heal_plus_frontend
    ports:
      - "3000:80"
    environment:
      REACT_APP_BACKEND_URL: http://localhost
    depends_on:
      - backend
    networks:
      - heal_plus_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: heal_plus_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
    networks:
      - heal_plus_network
    restart: unless-stopped

volumes:
  mongodb_data:
  postgres_data:

networks:
  heal_plus_network:
    driver: bridge
