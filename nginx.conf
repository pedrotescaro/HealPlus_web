server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # === SECURITY HEADERS ===
    
    # Proteção contra Clickjacking
    add_header X-Frame-Options "DENY" always;
    
    # Proteção contra XSS
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Prevenir MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https:; connect-src 'self' http://backend:8080 https://api.openai.com; frame-ancestors 'none';" always;
    
    # Permissions Policy
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;
    
    # HSTS (descomentar em produção com HTTPS)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # === GZIP COMPRESSION ===
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # === RATE LIMITING ===
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=static_limit:10m rate=50r/s;

    # === SPA ROUTING ===
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        # Security headers para HTML
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # === STATIC FILES CACHE ===
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        
        # Rate limiting para arquivos estáticos
        limit_req zone=static_limit burst=20 nodelay;
    }

    # === API PROXY ===
    location /api/ {
        # Rate limiting para API
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://backend:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Tamanho máximo do body (importante para uploads)
        client_max_body_size 10M;
        
        # Não cache respostas da API
        add_header Cache-Control "no-store, no-cache, must-revalidate, private" always;
        add_header Pragma "no-cache" always;
    }

    # === ACTUATOR (apenas health check) ===
    location /actuator/health {
        proxy_pass http://backend:8080/actuator/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # === BLOQUEAR ACESSO A ARQUIVOS SENSÍVEIS ===
    location ~ /\. {
        deny all;
        return 404;
    }
    
    location ~ \.(env|git|htaccess|htpasswd)$ {
        deny all;
        return 404;
    }

    # === ERROR PAGES ===
    error_page 429 /429.html;
    location = /429.html {
        internal;
        return 429 '{"error": "Too Many Requests", "message": "Rate limit exceeded"}';
    }
}
