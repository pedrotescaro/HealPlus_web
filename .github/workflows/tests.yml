name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: heal_plus_db_test
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build and test backend
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/heal_plus_db_test
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
          SPRING_DATA_MONGODB_URI: mongodb://localhost:27017/heal_plus_db_test
          JWT_SECRET: test_secret_key
        run: |
          mvn -f backend/pom.xml -q -DskipTests dependency:go-offline
          mvn -f backend/pom.xml -q test

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: '18'

      - name: Install dependencies
        run: cd frontend && npm ci || npm install

      - name: Run frontend tests
        run: cd frontend && npm test -- --coverage --watchAll=false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/coverage-final.json

  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint Java
        run: |
          mvn -f backend/pom.xml -q -DskipTests verify

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: '18'

      - name: Lint JavaScript
        run: |
          cd frontend
          npm install --legacy-peer-deps
          npm run lint 2>/dev/null || echo "No lint script defined"

  build:
    needs: [backend-tests, frontend-tests, linting]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker images
        run: |
          docker build -f Dockerfile.backend -t heal-plus-backend:latest .
          docker build -f Dockerfile.frontend -t heal-plus-frontend:latest .

      - name: Test Docker images
        run: |
          docker images | grep heal-plus
