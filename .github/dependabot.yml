version: 2
updates:
  # Backend - Maven dependencies
  - package-ecosystem: "maven"
    directory: "/backend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "pedrotescaro"
    labels:
      - "dependencies"
      - "backend"
      - "java"

  # Frontend - npm dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "pedrotescaro"
    labels:
      - "dependencies"
      - "frontend"
      - "javascript"

  # Mobile - npm dependencies
  - package-ecosystem: "npm"
    directory: "/mobile"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "pedrotescaro"
    labels:
      - "dependencies"
      - "mobile"
      - "react-native"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"

